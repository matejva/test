{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Prihlásenie</h2>
    {% if error %}
        <div class="bg-red-200 text-red-800 p-2 rounded mb-4">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('do_login') }}">
        <input type="text" name="username" placeholder="Meno" class="w-full mb-3 p-2 border rounded">
        <input type="password" name="password" placeholder="Heslo" class="w-full mb-3 p-2 border rounded">
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Prihlásiť</button>
    </form>
</div>
{% endblock %}
