{% extends 'base.html' %}
{% block content %}

<style>
:root {
  --bg-gradient: linear-gradient(135deg, #e3f2fd 0%, #f9fbff 100%);
  --glass-bg: rgba(255, 255, 255, 0.55);
  --glass-border: rgba(255, 255, 255, 0.25);
  --text-color: #1e293b;
  --accent: #00bfa6;
  --shadow: rgba(0, 0, 0, 0.1);
}

body.dark-mode {
  --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  --glass-bg: rgba(30, 41, 59, 0.5);
  --glass-border: rgba(255, 255, 255, 0.1);
  --text-color: #f1f5f9;
  --accent: #4fd1c5;
  --shadow: rgba(0, 0, 0, 0.4);
}

body {
  min-height: 100vh;
  background: var(--bg-gradient);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Inter', sans-serif;
  color: var(--text-color);
  transition: background 0.5s ease, color 0.3s ease;
}

/* 🌙 Glassmorphic login card */
.glass-card {
  backdrop-filter: blur(20px);
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: 20px;
  padding: 3rem;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 8px 32px var(--shadow);
  transition: all 0.3s ease;
}

.glass-card:hover {
  transform: translateY(-3px);
}

h3 {
  font-weight: 700;
  text-align: center;
  margin-bottom: 1.5rem;
  color: var(--accent);
}

.btn-glass {
  backdrop-filter: blur(10px);
  background: rgba(0, 191, 166, 0.25);
  border: 1px solid rgba(0, 191, 166, 0.4);
  color: #006a58;
  font-weight: 600;
  transition: all 0.3s ease;
}

.btn-glass:hover {
  background: rgba(0, 191, 166, 0.4);
}

body.dark-mode .btn-glass {
  background: rgba(79, 209, 197, 0.25);
  border-color: rgba(79, 209, 197, 0.4);
  color: #4fd1c5;
}

/* 🌗 Theme toggle */
.theme-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: 30px;
  width: 60px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 6px;
  cursor: pointer;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
  transition: all 0.3s ease;
}

.theme-toggle i {
  color: var(--text-color);
  font-size: 1.2rem;
}

.theme-ball {
  position: absolute;
  top: 3px;
  left: 3px;
  width: 26px;
  height: 26px;
  background: var(--accent);
  border-radius: 50%;
  transition: all 0.4s ease;
  box-shadow: 0 0 10px var(--accent);
}

body.dark-mode .theme-ball {
  left: 31px;
}
</style>

<!-- 🌙 Prepínač témy -->
<div id="themeToggle" class="theme-toggle">
  <i class="fa fa-sun"></i>
  <i class="fa fa-moon"></i>
  <div class="theme-ball"></div>
</div>

<!-- 💎 Login card -->
<div class="glass-card">
  <h3><i class="fa fa-lock me-2"></i> Prihlásenie</h3>

  {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
  {% endif %}

  <form method="POST" action="{{ url_for('do_login') }}">
    <div class="mb-3">
      <label class="form-label">E-mail</label>
      <input type="email" name="email" class="form-control" placeholder="Zadaj e-mail" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Heslo</label>
      <input type="password" name="password" class="form-control" placeholder="Zadaj heslo" required>
    </div>

    <button type="submit" class="btn btn-glass w-100 mt-2">
      <i class="fa fa-sign-in-alt me-1"></i> Prihlásiť sa
    </button>
  </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.getElementById("themeToggle");
  const body = document.body;
  const saved = localStorage.getItem("theme");
  if (saved === "dark") body.classList.add("dark-mode");

  toggle.addEventListener("click", () => {
    body.classList.toggle("dark-mode");
    localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
  });
});
</script>

{% endblock %}
