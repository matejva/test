<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prihl치senie | HRC & Navate</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f5f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .login-title {
      text-align: center;
      font-weight: 700;
      color: #0f2942;
      margin-bottom: 30px;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px 15px;
    }
    .btn-login {
      background-color: #00bfa6;
      color: white;
      border-radius: 10px;
      padding: 10px;
      font-weight: 600;
      width: 100%;
      transition: background 0.3s;
    }
    .btn-login:hover {
      background-color: #009d8b;
    }
    .error-msg {
      background-color: #f8d7da;
      color: #721c24;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    @media (max-width: 768px) {
      .login-card {
        margin: 20px;
        padding: 30px 20px;
      }
      .login-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2 class="login-title">Prihl치senie</h2>

    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('do_login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Meno</label>
        <input type="text" class="form-control" name="username" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Heslo</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>
      <button type="submit" class="btn btn-login">Prihl치si콘 sa</button>
    </form>
  </div>

</body>
</html>
