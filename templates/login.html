<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prihl치senie | RHC & Navate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f9fbff);
      transition: background 0.4s ease;
    }

    .login-container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 380px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 1rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      color: #1e293b;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(0, 191, 166, 0.4);
      border-color: #00bfa6;
    }

    .btn-login {
      width: 100%;
      border-radius: 12px;
      background: linear-gradient(135deg, #00bfa6, #009688);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 14px rgba(0, 191, 166, 0.4);
    }

    .text-danger {
      color: #e63946 !important;
      font-size: 0.9rem;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #00bfa6;
      margin-bottom: 1.5rem;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo"><i class="fa fa-leaf me-2"></i>HRC & Navate</div>
    <h2>Prihl치senie</h2>
    {% if error %}
      <p class="text-danger mb-3">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('do_login') }}">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="zadaj e-mail" required>
      </div>
      <div class="mb-4 text-start">
        <label for="password" class="form-label">Heslo</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="zadaj heslo" required>
      </div>
      <button type="submit" class="btn btn-login">Prihl치si콘 sa</button>
    </form>
  </div>

</body>
</html>
