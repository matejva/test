<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>HRC & Navate</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  <header>
    <h1>HRC & Navate</h1>
    <nav>
      {% if session.get('user') %}
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        {% if session.get('user').get('role') == 'admin' %}
          <a href="{{ url_for('projects') }}">Projekty</a>
          <a href="{{ url_for('users') }}">Užívatelia</a>
        {% endif %}
        <a href="{{ url_for('logout') }}">Odhlásiť sa</a>
      {% else %}
        <a href="{{ url_for('login') }}">Prihlásiť sa</a>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
