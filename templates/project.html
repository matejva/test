{% extends "base.html" %}
{% block content %}
<h2>Projekty</h2>

<h3>Pridať projekt</h3>
<form method="POST" action="{{ url_for('add_project') }}">
    <input type="text" name="name" placeholder="Názov projektu" required>
    <select name="unit_type" required>
        <option value="hodiny">Hodiny</option>
        <option value="m2">m2</option>
    </select>
    <button type="submit">Pridať projekt</button>
</form>

<h3>Existujúce projekty</h3>
<ul>
    {% for p in projects %}
        <li><a href="{{ url_for('project_detail', id=p.id) }}">{{ p.name }}</a> ({{ p.unit_type }})</li>
    {% endfor %}
</ul>
{% endblock %}
