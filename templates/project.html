{% extends 'base.html' %}
{% block content %}

<style>
:root {
  --bg-gradient: linear-gradient(135deg, #e3f2fd 0%, #f9fbff 100%);
  --glass-bg: rgba(255, 255, 255, 0.55);
  --glass-border: rgba(255, 255, 255, 0.25);
  --text-color: #1e293b;
  --accent: #00bfa6;
  --shadow: rgba(0, 0, 0, 0.1);
}

body.dark-mode {
  --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  --glass-bg: rgba(30, 41, 59, 0.5);
  --glass-border: rgba(255, 255, 255, 0.1);
  --text-color: #f1f5f9;
  --accent: #4fd1c5;
  --shadow: rgba(0, 0, 0, 0.4);
}

body {
  background: var(--bg-gradient);
  color: var(--text-color);
  font-family: 'Inter', sans-serif;
  transition: background 0.5s ease, color 0.3s ease;
}

.glass-card {
  backdrop-filter: blur(16px);
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: 20px;
  box-shadow: 0 8px 32px var(--shadow);
  transition: all 0.3s ease;
}

.glass-card:hover { transform: translateY(-2px); }

/* üåó Prep√≠naƒç t√©my */
.theme-switch {
  position: relative;
  width: 60px;
  height: 32px;
  border-radius: 50px;
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  cursor: pointer;
  transition: all 0.4s ease;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 6px;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
}

.theme-switch i {
  font-size: 1.2rem;
  transition: all 0.3s ease;
  color: var(--text-color);
}

.theme-ball {
  position: absolute;
  top: 3px;
  left: 3px;
  width: 26px;
  height: 26px;
  background: var(--accent);
  border-radius: 50%;
  transition: all 0.4s ease;
  box-shadow: 0 0 10px var(--accent);
}
body.dark-mode .theme-ball { left: 31px; }

/* üßä Sklenen√© tlaƒçidl√° */
.btn-glass {
  backdrop-filter: blur(10px);
  background: rgba(0, 191, 166, 0.25);
  border: 1px solid rgba(0, 191, 166, 0.4);
  color: #006a58;
}
body.dark-mode .btn-glass {
  background: rgba(79, 209, 197, 0.25);
  border-color: rgba(79, 209, 197, 0.4);
  color: #4fd1c5;
}
.btn-glass:hover { background: rgba(0, 191, 166, 0.4); }
</style>

<div class="container-fluid py-4">

  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
    <h2 class="fw-bold mb-0">
      <i class="fa fa-building text-primary me-2"></i> Projekty
    </h2>

    <!-- üåô prep√≠naƒç t√©my -->
    <div id="themeToggle" class="theme-switch" title="Prepn√∫≈• t√©mu">
      <i class="fa fa-sun"></i>
      <i class="fa fa-moon"></i>
      <div class="theme-ball"></div>
    </div>
  </div>

  <!-- üß© Karta s obsahom -->
  <div class="glass-card p-4">
    {% if is_admin %}
    <h5 class="fw-semibold mb-3"><i class="fa fa-plus-circle text-success me-2"></i> Prida≈• nov√Ω projekt</h5>
    <form method="POST" action="{{ url_for('add_project') }}" class="row g-2 mb-4">
      <div class="col-md-6">
        <input type="text" name="name" class="form-control" placeholder="N√°zov projektu" required>
      </div>
      <div class="col-md-3">
        <select name="unit_type" class="form-select">
          <option value="hodiny">Hodiny</option>
          <option value="m2">m¬≤</option>
        </select>
      </div>
      <div class="col-md-3 d-grid">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-plus me-1"></i> Prida≈•
        </button>
      </div>
    </form>
    <hr>
    {% endif %}

    <h5 class="fw-semibold mb-3">
      <i class="fa fa-folder-open text-info me-2"></i> Zoznam projektov
    </h5>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>N√°zov projektu</th>
            <th>Typ jednotky</th>
          </tr>
        </thead>
        <tbody>
          {% for p in projects %}
          <tr>
            <td>{{ p.name }}</td>
            <td>{{ p.unit_type }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.getElementById("themeToggle");
  const body = document.body;
  const saved = localStorage.getItem("theme");
  if (saved === "dark") body.classList.add("dark-mode");

  toggle.addEventListener("click", () => {
    body.classList.toggle("dark-mode");
    localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
  });
});
</script>

{% endblock %}
