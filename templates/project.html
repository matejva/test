{% extends "base.html" %}
{% block content %}
<h2>Projekty</h2>

<!-- Form na pridanie nového projektu -->
<form action="{{ url_for('add_project') }}" method="POST">
  <input name="name" placeholder="Názov projektu" required>
  <select name="unit_type" required>
    <option value="hodiny">Hodiny</option>
    <option value="m2">m²</option>
  </select>
  <button type="submit">Pridať projekt</button>
</form>

<!-- Tabuľka existujúcich projektov -->
<table>
  <thead>
    <tr>
      <th>Názov</th>
      <th>Typ</th>
      <th>Detail</th>
    </tr>
  </thead>
  <tbody>
    {% for p in projects %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.unit_type }}</td>
      <td><a href="{{ url_for('project_detail', id=p.id) }}">Otvoriť</a></td>
    </tr>
    {% else %}
    <tr>
      <td colspan="3">Žiadne projekty</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
