{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold mb-0">T칳쬯enn칳 preh쬬d</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRecordModal">
      <i class="fa fa-plus me-2"></i> Prida콘 z치znam
    </button>
  </div>

  <!-- 游댳 FILTER FORM -->
  <form method="get" class="row g-3 align-items-end mb-4">
    {% if user.is_admin %}
    <div class="col-md-4">
      <label class="form-label">Pou쮂셨ate</label>
      <select name="user_id" class="form-select">
        <option value="">V코etci</option>
        {% for u in users %}
        <option value="{{ u.id }}" {% if selected_user == u.id %}selected{% endif %}>{{ u.name }}</option>
        {% endfor %}
      </select>
    </div>
    {% endif %}
    <div class="col-md-4">
      <label class="form-label">Projekt</label>
      <select name="project_id" class="form-select">
        <option value="">V코etky projekty</option>
        {% for p in projects %}
        <option value="{{ p.id }}" {% if selected_project == p.id %}selected{% endif %}>{{ p.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-outline-success px-4">
        <i class="fa fa-filter me-2"></i> Filtrova콘
      </button>
    </div>
  </form>

  <div class="row g-4">
    <!-- V칳kon pod쬬 dn칤 -->
    <div class="col-lg-8">
      <div class="card p-4 shadow-sm">
        <h5 class="fw-semibold mb-3">Hodiny zo z치znamov</h5>
        <canvas id="hoursChart"
          data-labels='{{ chart_labels|tojson }}'
          data-values='{{ chart_values|tojson }}'></canvas>
      </div>
    </div>

    <!-- V칳kon pod쬬 projektu -->
    <div class="col-lg-4">
      <div class="card p-4 shadow-sm">
        <h5 class="fw-semibold mb-3">V칳kon pod쬬 projektu</h5>
        <canvas id="projectChart"
          data-labels='{{ project_labels|tojson }}'
          data-values='{{ project_values|tojson }}'></canvas>
      </div>
    </div>
  </div>

  <!-- S칰hrny -->
  <div class="row mt-4 g-4">
    <div class="col-md-3">
      <div class="card stat-card">
        <h6 class="text-muted">Celkov칳 v칳kon</h6>
        <h3>{{ "%.1f"|format(total) }}</h3>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card stat-card">
        <h6 class="text-muted">Po캜et projektov</h6>
        <h3>{{ project_count }}</h3>
      </div>
    </div>
  </div>
</div>

<!-- Modal na pridanie z치znamu (zost치va rovnak칳) -->
{% include 'partials/add_record_modal.html' %}
{% endblock %}
