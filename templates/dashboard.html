{% extends "base.html" %}
{% block content %}
<h2>Moje záznamy</h2>
<form action="{{ url_for('add_record') }}" method="POST">
  <label>Dátum:</label><input type="date" name="date" required>
  <label>Projekt:</label>
  <select name="project_id" required>
    {% for p in projects %}
    <option value="{{ p.id }}">{{ p.name }} ({{ p.unit_type }})</option>
    {% endfor %}
  </select>
  <label>Hodnota:</label><input type="number" step="0.1" name="amount" required>
  <label>Poznámka:</label><input type="text" name="note">
  <button type="submit">Pridať</button>
</form>

<a href="{{ url_for('export_pdf') }}">📄 Export PDF</a>

<table>
  <tr><th>Dátum</th><th>Projekt</th><th>Množstvo</th><th>Poznámka</th></tr>
  {% for r in records %}
  <tr>
    <td>{{ r.date }}</td>
    <td>{{ r.project.name if r.project else '' }}</td>
    <td>{{ r.amount }}</td>
    <td>{{ r.note }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
