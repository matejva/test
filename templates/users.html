{% extends 'base.html' %}
{% block content %}
<h2>Užívatelia</h2>
<table>
  <tr><th>Meno</th><th>Email</th><th>Admin</th></tr>
  {% for u in users %}
  <tr>
    <td>{{ u.name }}</td>
    <td>{{ u.email }}</td>
    <td>{% if u.is_admin %}Áno{% else %}Nie{% endif %}</td>
  </tr>
  {% else %}
  <tr><td colspan="3">Žiadni používatelia</td></tr>
  {% endfor %}
</table>
{% endblock %}
