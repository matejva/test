{% extends 'base.html' %}
{% block content %}
<h2>Admin panel</h2>
<p><a href="{{ url_for('create_user') }}">Vytvoriť používateľa</a></p>

<h3>Užívatelia</h3>
<table>
<thead><tr><th>Meno</th><th>Email</th><th>Admin</th></tr></thead>
<tbody>
{% for u in users %}
<tr><td>{{ u.name }}</td><td>{{ u.email }}</td><td>{{ 'Áno' if u.is_admin else 'Nie' }}</td></tr>
{% endfor %}
</tbody>
</table>

<p><a href="{{ url_for('admin_entries') }}">Zobraziť všetky záznamy</a></p>
{% endblock %}
