{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="glass-card p-4 shadow-sm">
    <h4 class="fw-bold mb-3"><i class="fa fa-user-edit text-warning me-2"></i> Upraviť používateľa</h4>

    <form method="POST" action="{{ url_for('edit_user', user_id=target.id) }}">
      <div class="mb-3">
        <label class="form-label">Meno</label>
        <input type="text" name="name" class="form-control" value="{{ target.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" value="{{ target.email }}" required>
      </div>
      <div class="text-end">
        <a href="{{ url_for('users_list') }}" class="btn btn-outline-secondary">Zrušiť</a>
        <button type="submit" class="btn btn-warning">Uložiť zmeny</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
