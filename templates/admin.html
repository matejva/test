{% extends "base.html" %}
{% block content %}
<h2>Detail projektu: {{ project.name }}</h2>
<table>
    <tr>
        <th>Používateľ</th>
        <th>Dátum</th>
        <th>Množstvo</th>
        <th>Poznámka</th>
    </tr>
    {% for d in details %}
    <tr>
        <td>{{ d.username }}</td>
        <td>{{ d.date }}</td>
        <td>{{ d.amount }}</td>
        <td>{{ d.note }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
