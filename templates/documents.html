{% extends "base.html" %}
{% block content %}
<h2>Dokumenty</h2>
<form action="{{ url_for('documents') }}" method="POST" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <button type="submit">Nahrať</button>
</form>

{% if documents %}
<h3>Moje nahrané dokumenty</h3>
<ul>
  {% for d in documents %}
    <li>{{ d.filename }}</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
