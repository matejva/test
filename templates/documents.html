{% extends "base.html" %}
{% block content %}
<h2>Dokumenty</h2>
<form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <button type="submit">Nahrať</button>
</form>

{% if documents %}
<table>
  <thead>
    <tr><th>Meno súboru</th><th>Akcie</th></tr>
  </thead>
  <tbody>
    {% for doc in documents %}
    <tr>
      <td>{{ doc.filename }}</td>
      <td>
        <a href="{{ url_for('download', document_id=doc.id) }}">Stiahnuť</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
{% endblock %}
